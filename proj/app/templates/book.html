<body>
    <a href="{% url 'create' %}">Add book</a>
    {% for book in books %}
    <div>
        <h2>{{ book.title }}</h2>
        <a>{{ book.author }}</a>
        <a href="{% url 'delete' book.id %}" style="color: red;">Delete</a>
        <a href="{% url 'update' book.id %}" style="color: greenyellow;">Update</a>
        <a href="{% url 'detail' book.id %}" style="color: blue;">Detail</a>
    </div>
    {% endfor %}
